<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div layout:fragment="admin">

        <div class="container">

            <form action="#" th:action="@{/room}" th:object="${rooms}" method="post" class="mt-5">

                <div class="form-group row">
                    <label for="rnumber" class="col-sm-2 col-form-label">Room Number</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{roomsNumber}" class="form-control" id="rnumber" placeholder="Room Number">
                    </div>
                </div>

                <div class="form-group row">
                    <lable for="rtype" class="col-sm-2 col-form-label">Room Type</lable>
                    <div class="col-sm-10">
                        <select name="roomtype" id="rtype" th:field="*{roomType}" class="form-control">
                            <option th:each="roomType:${T(com.example.hotelmanagementsystem.model.RoomType).values()}"
                             th:value="${{roomType}}" th:text="${roomType}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="rstatus" class="col-sm-2 col-form-label">Room Status</label>
                    <div class="col-sm-10">
                        <select name="roomstatus" id="rstatus" th:field="*{roomStatus}" class="form-control">
                            <option th:each="roomStatus:${T(com.example.hotelmanagementsystem.model.RoomStatus).values()}"
                                th:value="${{roomStatus}}" th:text="${roomStatus}"></option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>


                <!--
                <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" th:field="*{gender}" name="gender" id="gender">
                    <option th:each="gen:${T(demo.example.blogspring.model.Gender).values()}"
                    th:value="${{gen}}" th:text="${gen}"></option>
                </select>
            </div>
                -->


            </form>

        </div>

    </div>
</body>
</html>
